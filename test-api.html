<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashmate API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Dashmate API Test</h1>

    <div class="test-section">
        <h2>Dashboard Endpoints</h2>
        <button onclick="testGetDashboard()">GET /dashboard</button>
        <button onclick="testSaveDashboard()">POST /dashboard</button>
        <div id="dashboard-result"></div>
    </div>

    <div class="test-section">
        <h2>Widgets Endpoints</h2>
        <button onclick="testGetWidgets()">GET /widgets</button>
        <button onclick="testGetWidgetData()">GET /widgets/{id}/data</button>
        <div id="widgets-result"></div>
    </div>

    <div class="test-section">
        <h2>Columns Endpoints</h2>
        <button onclick="testGetColumns()">GET /columns</button>
        <button onclick="testCreateColumn()">POST /columns</button>
        <div id="columns-result"></div>
    </div>

    <div class="test-section">
        <h2>Debug Endpoint</h2>
        <button onclick="testDebug()">GET /debug</button>
        <div id="debug-result"></div>
    </div>

    <script>
        const baseUrl = '/wp-json/dashmate/v1';

                        async function makeRequest(url, options = {}) {
            try {
                // Get nonce from WordPress if available
                const nonce = window.dashmateApiSettings?.nonce || '';

                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-WP-Nonce': nonce,
                        ...options.headers
                    },
                    ...options
                });

                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            const className = result.success ? 'success' : 'error';
            element.className = `test-section ${className}`;
            element.innerHTML = `
                <h3>${result.success ? 'Success' : 'Error'} (${result.status || 'N/A'})</h3>
                <pre>${JSON.stringify(result.data || result.error, null, 2)}</pre>
            `;
        }

        async function testGetDashboard() {
            const result = await makeRequest(`${baseUrl}/dashboard`);
            displayResult('dashboard-result', result);
        }

        async function testSaveDashboard() {
            const dashboardData = {
                columns: [
                    {
                        id: "col-1",
                        title: "Test Column",
                        width: "full",
                        widgets: [
                            {
                                id: "widget-1",
                                type: "chart",
                                title: "Test Chart",
                                settings: {
                                    chart_type: "line",
                                    data_source: "sales"
                                },
                                position: 0
                            }
                        ]
                    }
                ]
            };

            const result = await makeRequest(`${baseUrl}/dashboard`, {
                method: 'POST',
                body: JSON.stringify(dashboardData)
            });
            displayResult('dashboard-result', result);
        }

        async function testGetWidgets() {
            const result = await makeRequest(`${baseUrl}/widgets`);
            displayResult('widgets-result', result);
        }

        async function testGetWidgetData() {
            const result = await makeRequest(`${baseUrl}/widgets/widget-1/data`);
            displayResult('widgets-result', result);
        }

        async function testGetColumns() {
            const result = await makeRequest(`${baseUrl}/columns`);
            displayResult('columns-result', result);
        }

        async function testCreateColumn() {
            const columnData = {
                title: "New Test Column",
                width: "sidebar"
            };

            const result = await makeRequest(`${baseUrl}/columns`, {
                method: 'POST',
                body: JSON.stringify(columnData)
            });
            displayResult('columns-result', result);
        }

        async function testDebug() {
            const result = await makeRequest(`${baseUrl}/debug`);
            displayResult('debug-result', result);
        }
    </script>
</body>
</html>
