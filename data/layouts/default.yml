---
layout:
    columns:
        - id: col-1
          order: 1
          width: 33.33%
        - id: col-2
          order: 2
          width: 33.33%
        - id: col-3
          order: 3
          width: 33.33%
widgets:
    - id: sample-html
      column_id: col-1
      position: 1
      settings:
          allow_scripts: false
    - id: sample-links
      column_id: col-2
      position: 1
      settings:
          hide_icon: false
          display_style: list
    - id: sample-progress-circles
      column_id: col-3
      position: 1
      settings:
          circles_number: 4
          hide_caption: false
    - id: sample-tabular
      column_id: col-1
      position: 2
      settings:
          max_items: 5
column_widgets:
    col-1:
        - sample-tabular
    col-2:
        - sample-progress-circles
    col-3:
        - sample-links
        - sample-html
